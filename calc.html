<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly value="0" />
    </div>

    <div class="buttons">
      <button id="btn-clear" class="orange">AC</button>
      <button id="btn-del" class="orange">DEL</button>
      <button id="btn-divide" class="orange">/</button>
      <button id="btn-multiply" class="orange">*</button>

      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-subtract" class="orange">-</button>

      <button id="btn-6">6</button>
      <button id="btn-5">5</button>
      <button id="btn-4">4</button>
      <button id="btn-add" class="orange">+</button>

      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-equals" class="orange span-rows">=</button>

      <button id="btn-0" class="span-cols">0</button>
      <button id="btn-dot">.</button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
